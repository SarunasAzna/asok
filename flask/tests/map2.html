<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 500px; width: 500px; margin: 0; padding: 0;}

    <script type="text/javascript">
      // In the following example, markers appear when the user clicks on the map.
      // The markers are stored in an array.
      // The user can then click an option to hide, show or delete the markers.
      var map;
      var markers = [];

      function initialize() {
        var haightAshbury = new google.maps.LatLng(56.1572, 10.2107);
        var mapOptions = {
          zoom: 4,
          center: haightAshbury,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        // This event listener will call addMarker() when the map is clicked.
        google.maps.event.addListener(map, 'click', function(event) {
          addMarker(event.latLng);
        });

        // Adds a marker at the center of the map.
        //addMarker(haightAshbury);
        pullMarker(places)
      }
      
      
      var places = [
        ['Vilnius', 'Capital of Lithuania', 54.6833, 25.2833],
        ['Aarhus', 'Second largest city in Denmark', 56.1572, 10.2107],
        ['Hell', 'Norwegian hell', 63.4444, 10.9225],
        ['Fucking', 'Fucking, Austria', 48.0672, 12.8636]
      ]; 


      // Add a marker to the map and push to the array.
      function addMarker(location) {

        var marker = new google.maps.Marker({
          position: location,
          map: map
          //title: 'Hello World!'
        });
        markers.push(marker);
      }

      // Add a marker to the map and push to the array.
      function pullMarker(locations) {
        for (var i=0; i<locations.length; i++) {
          console.log(i);
          var place = locations[i];
          console.log(place);
          var location = new google.maps.LatLng(place[2], place[3]);
          var marker = new google.maps.Marker({
            position: location,
            map: map
            //title: 'a'
          });
          markers.push(marker);
        }
        
      }


      // Sets the map on all markers in the array.
      function setAllMap(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setAllMap(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        setAllMap(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }



      google.maps.event.addDomListener(window, 'load', initialize);

   

    </script>
  </head>
  <body>
    <div id="panel">
      <input onclick="clearMarkers();" type=button value="Hide Markers">
      <input onclick="showMarkers();" type=button value="Show All Markers">
      <input onclick="deleteMarkers();" type=button value="Delete Markers">
    </div>
    <div id="map-canvas"></div>
    <p>Click on the map to add markers.</p>
  </body>
</html>
